<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio UFii</title>

    <!-- CSS External File-->
    <link rel="stylesheet" href="css\style.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <!--Header Content-->
    <header class="main-header">
        <div class="main-logo"></div>

        <nav class="flex">
            <a class="border rounded p-2" href="#home-page">Home</a>
            <a class="border rounded p-2" href="#profile-page">Our Profile</a>
            <a class="border rounded p-2" href="#porto-page">Portofolio</a>
            <a class="border rounded p-2" href="#message-page">Message Us</a>
        </nav>
    </header>

    <hr />

    <!--Main Content-->
    <main>
        <!--Home-->
        <section id="home-page" class="hero-section p-4 min-h-[500px]">
            <h1 class="text-3xl font-bold mb-4"><span id="greet-name"></span>Hello And Welcome to My Portofolio</h1>
            <p class="text-lg">Ini adalah website latihan.</p>
        </section>

        <hr />

        <!--Our Profile-->
        <section id="profile-page" class="profile-section p-4 min-h-[500px]">
            <h2 class="text-2xl font-bold mb-4">Our Profile</h2>
            <p class="text-lg">Profile UFiii</p>
        </section>

        <hr />

        <!--Portofolio-->
        <section id="porto-page" class="portofolio-section p-4 min-h-[500px]">
            <h2 class="text-2xl font-bold mb-4">Portofolio</h2>
            <p class="text-lg">My Porto</p>
        </section>

        <hr />

        <section id="message-page" class="message-section p-4 min-h-[500px]">
            <h2 class="text-2xl font-bold mb-4">Message Us</h2>
            <p class="text-lg">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            
            <form>
                <label for="name" class="block-mb-2">Name:</label>
                <input type="text" id="name-input" name="name" class="border p-2 mb-4 w-full" required>

                <label for="email" class="block-mb-2">Email:</label>
                <input type="email" id="email-input" name="email" class="border p-2 mb-4 w-full" required>

                <label for="message" class="block-mb-2">Message</label>
                <textarea id="message-input" name="message" class="border p-2 mb-4 w-full" rows="4" required></textarea>
            </form>

            <button onclick="validateForm();" class="bg-blue-500 text-white p-2 rounded">Send Message </button>
        </section>
    </main>

    <!--Footer Content-->
    <footer>
        <div class="footer-content p-4 text-center">
            <p class="text-sm">&copy;2025 Luthfi's Portofolio. Web Training </p>
        </div>
    </footer>

    <!-- JavaScript External File-->
    <script src="js\script.js"></script>
</body>
</html>
